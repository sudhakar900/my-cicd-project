<!DOCTYPE html>
<html>
<head>
    <title>CI/CD Pipeline Project</title>
</head>
<body>
    <h1>Welcome to the CI/CD Pipeline Project</h1>
    <p>This is a simple example of a CI/CD pipeline implemented within a single HTML file.</p>
    
    <!-- Placeholder for CI/CD pipeline status -->
    <div id="pipelineStatus">
        <p>CI/CD Pipeline Status: <span id="status">Not started</span></p>
    </div>
    
    <!-- Buttons to trigger CI/CD actions -->
    <button onclick="startCIPipeline()">Start CI Pipeline</button>
    <button onclick="startCDPipeline()">Start CD Pipeline</button>
    
    <script>
        // Simulate CI and CD pipeline actions
        function startCIPipeline() {
            document.getElementById('status').innerText = 'Running CI...';
            // Simulate CI actions (e.g., build, test)
            setTimeout(function() {
                document.getElementById('status').innerText = 'CI Succeeded';
            }, 2000);
        }
        
        function startCDPipeline() {
            document.getElementById('status').innerText = 'Running CD...';
            // Simulate CD actions (e.g., deploy)
            setTimeout(function() {
                document.getElementById('status').innerText = 'CD Succeeded';
            }, 2000);
        }
    </script>
</body>
</html>
